name: Run on multiple servers

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on:
      - ubuntu-latest
      - centos-latest
      - windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run the program
        run: |
          python BittyV2.py
